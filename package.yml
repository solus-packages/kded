name       : kded
version    : 5.42.0
release    : 9
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.42/kded-5.42.0.tar.xz : 944870161351ff230be9a45a1235bac3a6b8c590717bf01f127e6d7b096d4570
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kinit-devel
    - kservice-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
