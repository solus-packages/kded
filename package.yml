name       : kded
version    : 5.62.0
release    : 29
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.62/kded-5.62.0.tar.xz : d2d7a979114ca770442cec0f89fe87730ff0c44b98ee64b39c2cada672fc03b1
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kinit-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
