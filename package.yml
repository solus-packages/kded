name       : kded
version    : 5.80.0
release    : 47
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.80/kded-5.80.0.tar.xz : 4157de65d9acc6620da42f777c6fc56ef4ecb846cd3b80db5e349b35dc1f736a
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
optimize   : lto
builddeps  :
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
