name       : kded
version    : 5.90.0
release    : 56
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.90/kded-5.90.0.tar.xz : faea3349e15c9c671c33172020787cb2e76f7809231c9d15ebac347bd0358f24
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
optimize   : lto
builddeps  :
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
