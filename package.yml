name       : kded
version    : 5.82.0
release    : 49
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.82/kded-5.82.0.tar.xz : 585f3e64cdbf0167ea79316f2131fa0051876bf2d60af8c7333c9f578bfb060c
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
optimize   : lto
builddeps  :
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
