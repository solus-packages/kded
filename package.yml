name       : kded
version    : 5.56.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.56/kded-5.56.0.tar.xz : ff2a105edaec825bc9d964df8e181c0f4910432bbfbf2238d61acb17b3bebf39
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kinit-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
