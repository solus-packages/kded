name       : kded
version    : 5.79.0
release    : 46
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.79/kded-5.79.0.tar.xz : 7569df00afdf22419038afa1f8c537806bbb1974c504262b31b12d9c8941cbbf
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
optimize   : lto
builddeps  :
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
