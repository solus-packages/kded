name       : kded
version    : 5.81.0
release    : 48
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.81/kded-5.81.0.tar.xz : 513b1bec662741e25d43c21b64b3213e0fd6f840b9f282e9024536c558960084
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
optimize   : lto
builddeps  :
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
