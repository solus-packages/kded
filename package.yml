name       : kded
version    : 5.88.0
release    : 54
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.88/kded-5.88.0.tar.xz : cc240053ad396821a8b7174f44ce41a9db793ad3c6dda4ad8d84fd4994b794e1
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
optimize   : lto
builddeps  :
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
