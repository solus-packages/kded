name       : kded
version    : 5.84.0
release    : 51
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.84/kded-5.84.0.tar.xz : 4c96159e2f0255e4cefbfb671ac37d489bb70031536f098f3bc5f70559a6d330
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
optimize   : lto
builddeps  :
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
