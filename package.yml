name       : kded
version    : 5.60.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.60/kded-5.60.0.tar.xz : cd472a852dcb3206b219a46660558ee24b09356d7342ce39b89ab54ea160c388
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kinit-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
