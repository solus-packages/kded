name       : kded
version    : 5.58.0
release    : 25
source     :
    - https://download.kde.org/stable/frameworks/5.58/kded-5.58.0.tar.xz : c8ca04174ff9997ccedb382fce7bc4573670ac5dabc69c0d6594589098ab6dc1
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kinit-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
