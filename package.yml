name       : kded
version    : 5.93.0
release    : 59
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.93/kded-5.93.0.tar.xz : 1992310921cccaf8fa2ca1abc8328aec5bc2e60a3d9f562f25b30885378159df
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
optimize   : lto
builddeps  :
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
