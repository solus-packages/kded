name       : kded
version    : 5.94.0
release    : 60
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.94/kded-5.94.0.tar.xz : 2f4d61a3e8c64f81e5916558d48e381d0a3890c5ad388f27934944136c44f3c5
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
optimize   : lto
builddeps  :
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
