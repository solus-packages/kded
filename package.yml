name       : kded
version    : 5.89.0
release    : 55
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.89/kded-5.89.0.tar.xz : d42d189098c30b7fdf0fcd5f37153d4671b121a450ccd38e449d7e60d67923e7
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
patterns   :
    - /usr/lib64/libkdeinit*.so
optimize   : lto
builddeps  :
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kservice-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
